version: 2
updates:
  # Mantener actualizadas las dependencias de Maven
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "Farid0623"
    labels:
      - "dependencies"
      - "java"
    
  # Mantener actualizadas las GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "Farid0623"
    labels:
      - "dependencies"
      - "github-actions"
    
  # Mantener actualizado Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "Farid0623"
    labels:
      - "dependencies"
      - "docker"
