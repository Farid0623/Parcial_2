name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-validation:
    name: PR Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Check PR title
      uses: amannn/action-semantic-pull-request@v5
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        types: |
          feat
          fix
          docs
          style
          refactor
          perf
          test
          build
          ci
          chore
          revert
        requireScope: false
        
    - name: Check for merge conflicts
      run: |
        git fetch origin ${{ github.base_ref }}
        if git merge-base --is-ancestor origin/${{ github.base_ref }} HEAD; then
          echo "No merge conflicts detected"
        else
          echo "::error::Merge conflicts detected. Please resolve conflicts with base branch."
          exit 1
        fi
        
    - name: Check file sizes
      run: |
        large_files=$(find . -type f -size +10M -not -path "*/target/*" -not -path "*/.git/*")
        if [ -n "$large_files" ]; then
          echo "::warning::Large files detected (>10MB):"
          echo "$large_files"
        fi

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: Compile code
      run: mvn clean compile -B
      
    - name: Run tests
      run: mvn test -B
      
    - name: Verify package
      run: mvn verify -DskipTests -B

  code-review:
    name: Automated Code Review
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Review code with Reviewdog
      uses: reviewdog/action-checkstyle@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        reporter: github-pr-review
        level: warning
        checkstyle_config: checkstyle.xml
        
    - name: Add PR labels
      uses: actions/labeler@v5
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event.pull_request.base.ref == 'main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: high
        deny-licenses: GPL-2.0, GPL-3.0

  size-check:
    name: PR Size Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Check PR size
      uses: marketplace/actions/pr-size-checker@v1
      with:
        max_lines_changed: 1000
        max_files_changed: 50
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [pr-validation, build-check, code-review]
    if: always()
    
    steps:
    - name: Generate summary
      run: |
        echo "## Pull Request Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- PR Title: ${{ github.event.pull_request.title }}" >> $GITHUB_STEP_SUMMARY
        echo "- Author: @${{ github.event.pull_request.user.login }}" >> $GITHUB_STEP_SUMMARY
        echo "- Base: \`${{ github.base_ref }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- Head: \`${{ github.head_ref }}\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Check Results" >> $GITHUB_STEP_SUMMARY
        echo "- Validation: ${{ needs.pr-validation.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Build: ${{ needs.build-check.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Code Review: ${{ needs.code-review.result }}" >> $GITHUB_STEP_SUMMARY
