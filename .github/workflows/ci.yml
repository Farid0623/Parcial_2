name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Ejecutar Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: Ejecutar tests con Maven
      run: mvn clean test -B
      
    - name: Generar reporte de cobertura
      run: mvn jacoco:report -B
      
    - name: Mostrar resultado de tests
      if: success()
      run: |
        echo "=================================="
        echo "âœ… TODOS LOS TESTS PASARON (200 OK)"
        echo "=================================="
        echo ""
        echo "ðŸ“Š Resumen de pruebas:"
        grep -E "Tests run:|BUILD SUCCESS" target/surefire-reports/*.txt 2>/dev/null || echo "Tests ejecutados correctamente"
        echo ""
        echo "ðŸŽ¯ Estado: OK - Todas las peticiones REST devolvieron cÃ³digos exitosos (200, 201, 204)"
        echo "=================================="
      
    - name: Verificar que no hay fallos
      if: failure()
      run: |
        echo "=================================="
        echo "âŒ TESTS FALLARON"
        echo "=================================="
        exit 1
        
    - name: Subir resultados de tests
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: target/surefire-reports/
        
    - name: Subir reporte de cobertura
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: target/site/jacoco/
        
    - name: Generar resumen final
      if: always()
      run: |
        echo "## ðŸ“‹ Resumen de EjecuciÃ³n de Tests" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ job.status }}" = "success" ]; then
          echo "### âœ… Estado: OK (200)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Todas las pruebas pasaron exitosamente:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ“ Tests unitarios ejecutados correctamente" >> $GITHUB_STEP_SUMMARY
          echo "- âœ“ Tests de integraciÃ³n validados" >> $GITHUB_STEP_SUMMARY
          echo "- âœ“ Tests E2E completados (flujo completo verificado)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ“ CÃ³digos HTTP correctos (200, 201, 204)" >> $GITHUB_STEP_SUMMARY
        else
          echo "### âŒ Estado: FALLIDO" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Algunas pruebas fallaron. Revisa los logs arriba." >> $GITHUB_STEP_SUMMARY
        fi
